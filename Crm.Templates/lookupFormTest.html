<html>
<script type="text/javascript" src="knockout-latest.debug.js"></script>
<script type="text/javascript" src="jquery-1.7.2.js"></script>
<script type="text/javascript" src="lookupForm.js"></script>

<body>

	<table>
	<thead>
		<tr data-bind="foreach: headings">
			<th><span data-bind="text: $data"></span></th>
		</tr>
	</thead>
	<tbody data-bind="foreach: records">
		<tr>
			<td data-bind="text: name"></td>
			<td data-bind="text: phone"></td>
			<td data-bind="text: business"></td>
			<td data-bind="text: site"></td>
			<td data-bind="text: title"></td>
			<td data-bind="text: email"></td>
		</tr>
	</tbody>
</body>
</html>
