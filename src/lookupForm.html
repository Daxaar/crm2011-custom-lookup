<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; CHARSET=utf-8">
    <title data-bind="text: title"></title>
    <script type="text/javascript" src="knockout-2.0.0.js"></script>
    <script type="text/javascript" src="jquery-1.7.2.js"></script>
    <script type="text/javascript" src="lookupForm.js"></script>
    <link rel="stylesheet"type="text/css" href="lookupForm.css"/>
</head>
<body>
    <div style="width: 100%; height: 100%; overflow: auto">
        <table style="width: 100%; height: 100%;" cellspacing="0" cellpadding="0">
            <tr>
                <td colspan="2" class="ms-crm-Dialog-Header">
                    <div data-bind="text: title" class="ms-crm-Dialog-Header-Title" id="DlgHdTitle"></div>
                    <div data-bind="text: description" class="ms-crm-Dialog-Header-Desc" id="DlgHdDesc"></div>
                </td>
            </tr>

            <tr>
                <td colspan="2" style="height: 100%;">
                    <div class="ms-crm-Dialog-Main">
                        <div id="divWarning" style="height: 99%;">

<table cellspacing="0" cellpadding="0" width="100%" height="100%">

<tr>
<td>
<table height="100%" width="100%" id="tblFind" cellpadding="0" cellspacing="0">
<tr>
<td colspan="3" style="padding-top: 5px">
<table cellspacing="0" cellpadding="0" id="crmGrid" class="ms-crm-ListControl">
<tr>
<td>
<div style="height: 99.9%;">
<table cellspacing="0" cellpadding="0" class="ms-crm-ListArea">
<tr>
<td>
    <div id="fixedrow" style="width: 100%; overflow-x: hidden;">

<table cellspacing="0" cellpadding="0" id="crmGrid_gridBar" class="ms-crm-List-Header">
    <colgroup id="crmGrid_gridBarCols">
        <col width="18" class="ms-crm-List-NonDataColumnHeader"/>
        <col width="16" class="ms-crm-List-NonDataColumnHeader"/>
        <!-- ko foreach: headings -->
            <col class="ms-crm-List-DataColumnHeader" data-bind="attr: {width:$root.columnWidth}"/>
        <!-- /ko -->
    </colgroup>
    <tr height="20">
        <td></td>
        <td></td>
        <!-- ko foreach: headings -->
        <th><nobr><label class="ms-crm-List-Sortable" data-bind="text: $data"></label></nobr></th>
        <!-- /ko -->
    </tr>
</table>
</div>
</td>
</tr>
<tr height="100%" valign="top">
<td>
<div id="crmGrid_divDataBody" class="ms-crm-List-DataBody">
<table cellspacing="0" cellpadding="0" class="ms-crm-ListArea">
<tr>
<td id="tdDataArea" valign="top">
    <div id="crmGrid_divDataArea" expandable="0" class="ms-crm-List-DataArea">
        <div>


<!-- THE DATA FOR THE GRID! -->


<table  class="ms-crm-List-Data" cellspacing="0" cellpadding="1" tabindex="6" border="1" id="gridBodyTable" style="border-style: None; border-collapse: collapse;">
    <col width="18" class="ms-crm-List-CheckBoxColumn"/>
    <col width="16" class="ms-crm-List-RowIconColumn"/>
    <!-- ko foreach: headings -->
    <col data-bind="attr: {width:$root.columnWidth}" class="ms-crm-List-DataColumn"/>
    <!-- /ko -->    

    <tbody data-bind="foreach: entities">
        <tr class="ms-crm-List-Row">
            <td class="ms-crm-List-DataCell" align="center">
            <input type="checkbox" class="ms-crm-RowCheckBox"/></td>
            <td class="ms-crm-List-DataCell" align="center"><img data-bind="attr: {src: $root.rowIcon}, style:{display: $root.rowIcon == '' ? 'none' : 'inline'}" alt=""/></td>
            <!-- ko foreach: $data -->
                <td class="ms-crm-List-DataCell"><nobr data-bind="text: $data"></nobr></td>
            <!-- /ko -->
        </tr>
    </tbody>
</table>

</div>
</div>
</td>
</tr>
</table>
</div>
</td>
</tr>
<tr class="ms-crm-List-StatusBar">
<td>
<table cellspacing="0" cellpadding="0" id="gridStatusBar" class="ms-crm-List-StatusBar">
<tr>
<td nowrap class="ms-crm-List-StatusBar-Label" id="crmGrid_RecordSelectInfo">
</td>
<td nowrap id="crmGrid_PageInfo" class="ms-crm-List-Paging">
</td>
</tr>
</table>
</td>
</tr>
</table>
</div>
</td>
</tr>
</table>
</td>
</tr>
<tr style="padding-top: 10px;" height="40">
<td nowrap colspan="3">
<button id="btnProperties" class="ms-crm-Button" onmouseover="Mscrm.ButtonUtils.hoverOn(this);" onmouseout="Mscrm.ButtonUtils.hoverOff(this);" tabindex="10" title="View the selected record&#39;s properties" disabled data-bind="click: actions.properties">Properties</button><span style="width: 5px;"></span>
<button id="btnNew" class="ms-crm-Button" onmouseover="Mscrm.ButtonUtils.hoverOn(this);" onmouseout="Mscrm.ButtonUtils.hoverOff(this);" tabindex="11" title="Create a new record" disabled data-bind="click: actions.create">New</button>
</td>
</tr>
</table>
</td>
</tr>
</table>
</div>

</div>
<div id='divFillBg' style='display: none; position: absolute; top: 80px; left: 20px;
height: 23px; width: 355px; background-color: #ffffff;'>
&nbsp;
</div>
<div id='divFill' style='display: none; position: absolute; top: 80px; left: 20px;
height: 23px; width: 0px; filter: progid:DXImageTransform.Microsoft.Gradient(GradientType=0, StartColorStr=#00ff00, EndColorStr=#00cc00);'>
&nbsp;
</div>
<div id='divStatus' style='display: none; position: absolute; top: 80px; left: 19px;
height: 23px; width: 357px;'>
<img alt='' src='_imgs/statusbar.gif' height='23' width='357'>
</div>
</td>
</tr>
<tr>
<td class="ms-crm-Dialog-Footer ms-crm-Dialog-Footer-Left">&nbsp;</td>
<td class="ms-crm-Dialog-Footer ms-crm-Dialog-Footer-Right">
<button id="butBegin" class="ms-crm-Button" data-bind="click: actions.ok">OK</button>&nbsp;
<button id="cmdDialogCancel" class="ms-crm-Button" data-bind="click: actions.cancel">Cancel</button>&nbsp;
<button id="btnRemoveValue" class="ms-crm-Button" disabled data-bind="click: actions.remove">Remove Value</button>
</td>
</tr>
</table>
</div>
</body>
</html>
